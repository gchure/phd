language: ruby
cache: bundler
before_install:
  - yes | gem update --system --force
  - gem install bundler
branches:
  only:
  - master
script:
  - sh copyfigs.sh && JEKYLL_ENV=production bundle exec jekyll build --destination site
deploy:
  provider: pages
  local-dir: ./site
  target-branch: release
  email: deploy@travis-ci.org
  name: Deployment Bot
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
